# Please see the native2ascii maven plugin in the pom.xml of babyfish-parent.
entityClassIsHibernateProxy                         = 应用了对象模型的JPA实体类“{0}”非法，它不能实现“{1}”接口
sessionFactoryIsClosed                              = 类型为“{0}”参数不能处于关闭状态
createPersistentClassCanNotReturnNull               = 类“{0}”非法，其{1}({2})方法不能返回null
illegalJPAProperty                                  = JPA实体类属性“{0}”的属性“{1}”非法，在对象模型内部接口“{2}”没有任何属性隐式或显式地使用“@{3}”，“@{4}”或“@{5}”映射它
persistentScalarPropertyMustBeLazy                  = 对象模型接口“{0}”的属性“{1}”是延迟的，对应地，JPA实体类“{2}”的属性“{3}”也必须是懒惰的
persistentScalarPropertyMustNotBeLazy               = 对象模型接口“{0}”的属性“{1}”不是延迟的，对应地，JPA实体类“{2}”的属性“{3}”也不能是懒惰的
persistentPropertyMustBeComponent                   = 对象模型接口“{0}”的属性“{1}”是返回基于内嵌模型的类的，对应地，JPA实体类“{2}”的属性“{3}”也必须是内嵌组件
persistentPropertyMustNotBeComponent                = 对象模型接口“{0}”的属性“{1}”不是返回基于内嵌模型的类的，对应地，JPA实体类“{2}”的属性“{3}”也不能是内嵌组件
persistentPropertyMustBeAssociation                 = 对象模型接口“{0}”的属性“{1}”是关联属性，对应地，JPA实体类“{2}”的属性“{3}”也必须是一个关联属性
persistentPropertyMustNotBeAssociation              = 对象模型接口“{0}”的属性“{1}”是标量属性，对应地，JPA实体类“{2}”的属性“{3}”也必须是一个标量属性
persistentPropertyMustBeCollection                  = 对象模型接口“{0}”的属性“{1}”是集合关联关联属性，对应地，JPA实体类“{2}”的属性“{3}”也必须是一个集合关联属性
persistentPropertyMustNotBeCollection               = 对象模型接口“{0}”的属性“{1}”是引用关联属性，对应地，JPA实体类“{2}”的属性“{3}”也必须是一个引用关联属性
persistentPropertyMustBeInverse                     = 对象模型接口“{0}”的属性“{1}”是inverse关联属性，对应地，JPA实体类“{2}”的属性“{3}”也必须是一个inverse关联属性
persistentPropertyMustNotBeInverse                  = 对象模型接口“{0}”的属性“{1}”是非inverse关联属性，对应地，JPA实体类“{2}”的属性“{3}”也必须是一个非inverse关联属性
persistentPropertyMustNotBeInsertableAndUpdateable  = 对象模型接口“{0}”的属性“{1}”是inverse的引用关联属性，对应地，JPA实体类“{2}”的属性“{3}”的insertable和updateable必须为false
