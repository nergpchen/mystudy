notDuringAnyInvocation                                  = 此调用只能在“{0}.{1}({2})”或”“{0}.{1}({3})”执行时间内被调用
hibernateLimitInMemoryForPolymorphicQueryIsNotEnabled   = 在采用分页(指定了firstResult/maxResults)的查询中采用了动态查询行为，此行为因性能低下不被这是不允许的！如果你必须使用它，请在hibernate或JPA配置文件中把“{0}”属性设置为“true”允许hibernate查出所有数据后再在内存中分页
