# Please see the native2ascii maven plugin in the pom.xml of babyfish-parent.
idClassIsNotSupported                       = 类“{0}”非法，因为在ObjectModel4JPA中，“@{1}”被禁止使用
overridenPropertyCanNotBeAssociation        = 类“{0}”非法，它试图覆盖其基类“{2}”的属性“{1}”，但是此属性是关联属性
noOverridenProperty                         = 类“{0}”非法，它试图覆盖其基类“{2}”的属性“{1}”，但是此属性不存在
requireIdProperty                           = 类“{0}”被注解“@{1}”修饰，所以，它必须具备一个被“@{2}”修饰的属性
derivedClassCanNotHaveAnnotation            = 派生类“{0}”非法，它具备一个同样遵循JPAObjectModel的基类，所以其属性“{1}”不能被“@{2}”修饰
needSuperClass                              = 类“{0}”必须具备一个同样遵循ObjectModel4JPA的的基类，因为它被“@{1}”修饰
conflictAnnotations                         = 类“{0}”不同同时被“@{1}”和“@{2}”修饰
badInstrumentInheritance                    = 类“{0}”继承了“{1}”，二者之中一个被@{2}修饰但是另外一个却没有，这是不允许的
unknownSuperType                            = 无法解析类“{0}”的基类“{1}”
nonEntityCanOnlyContainBasicOrEmbeded       = 类“{0}”被“@{1}”修饰，按照ObjectModel4JPA特有的规则，其属性只能被“@{2}”或“@{3}”修饰，但其属性“{4}”却被其他不被允许的注解修饰
duplicatePropertiesWithAnnotation           = 类“{0}”非法，属性“{1}”和“{2}”不能同时被“@{3}”修饰
noDeclaredProperty                          = 类“{0}”被注解“@{1}”修饰，其参数“declaredPropertiesOrder”包含了“{2}”，这是一个不存在的属性
badDeclaredPropertyCount                    = 类“{0}”被注解“@{1}”修饰，其参数“declaredPropertiesOrder”的值为“{2}”，此值期望属性个数为“{3}”，但实际上当前类的属性个数为“{4}”
declaredPropertiesOrderMustMatchPattern     = 类“{0}”被注解“@{1}”修饰，其参数“declaredPropertiesOrder”的值为“{2}”，这是非法的值，请确保它符合模式“{3}”
referenceComparisonInstrumentRequiredEntity = 类“{0}”非法，但它被“{1}”修饰时，请同时使用“{2}”修饰之
