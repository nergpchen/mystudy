# Please see the native2ascii maven plugin in the pom.xml of babyfish-parent.
notSupported                    = 不支持{0}方法
unmodifable                     = 因为当前对象是不可修改的，所以不支持{0}方法
mandatoryLockingObject          = 对方法{0}的调用是非法的，必须通过locking对象来调用此方法
illegalLockingThread            = 对方法{0}的调用是非法的，因为其所属于的locking对象并非被当前线程所创建
lockingObjectDisposed           = 对方法{0}的调用是非法的，因为其所属于的locking对象已经被终结
illegalLockMode                 = 对方法{0}的调用是非法的，因为这是一个修改行为，但是当前locking对象存活于一个读锁中
canNotSupportUnstableElements   = 参数“{0}”不能是支持使用可冻结比较器以支持不稳定元素的集合或迭代器
canNotSupportUnstableKeys       = 参数“{0}”不能是支持使用可冻结比较器以支持不稳定键的映射或键值对
