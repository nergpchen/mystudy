# Please see the native2ascii maven plugin in the pom.xml of babyfish-parent.
methodCanNotReturnNull                          = 方法“{0}.{1}”不能返回null
joinPropertyMustBeAssociationProperty           = 不能基于路径“{0}”使用非关系属性“{1}”创建连接
fetchPathCanNotContainId                        = 抓取路径“{0}”非法，其节点“{1}”是实体id，实体id不允许出现在FetchPath中
fetchPathConOnlyContainOneScalar                = 抓取路径“{0}”非法，其节点“{1}”是标量属性，该节点后面还有更多的节点，这是不允许的
scalarPropertyCanNotBeRequired                  = 抓取路径“{0}”非法，其节点“{1}”是标量属性，不能接受required模式(..)
scalarPropertyCanNotBePartial                   = 抓取路径“{0}”非法，其节点“{1}”是标量属性，不能接受partial模式
requiredOrderPropertyMustBeAssociationProperty  = 不能基于路径“{0}”使用非关系属性“{2}”创建“{1}”模式的排序
simpleOrderPathStateAreConflict                 = 简单排序路径“{0}”被指定为“{1}”，但是另外一个简单排序路径“{2}”却被指定为“{3}”，这是冲突的
